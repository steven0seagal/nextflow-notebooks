repository_type: pipeline

nf_core_version: 3.3.2

lint:
  files_unchanged:
    - CODE_OF_CONDUCT.md
    - assets/nf-core-hello-test_logo_light.png
    - docs/images/nf-core-hello-test_logo_light.png
    - docs/images/nf-core-hello-test_logo_dark.png
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/CONTRIBUTING.md
    - .github/PULL_REQUEST_TEMPLATE.md
    - assets/email_template.txt
    - docs/README.md
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/ISSUE_TEMPLATE/feature_request.yml
    - .github/PULL_REQUEST_TEMPLATE.md
    - .github/workflows/branch.yml
    - .github/workflows/linting_comment.yml
    - .github/workflows/linting.yml
    - .github/CONTRIBUTING.md
    - .github/.dockstore.yml
  nextflow_config:
    - manifest.name
    - manifest.homePage
    - validation.help.beforeText
    - validation.help.afterText
    - validation.summary.beforeText
    - validation.summary.afterText
  multiqc_config:
    - report_comment
  files_exist:
    - CODE_OF_CONDUCT.md
    - assets/nf-core-hello-test_logo_light.png
    - docs/images/nf-core-hello-test_logo_light.png
    - docs/images/nf-core-hello-test_logo_dark.png
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/workflows/awstest.yml
    - .github/workflows/awsfulltest.yml
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/ISSUE_TEMPLATE/feature_request.yml
    - .github/PULL_REQUEST_TEMPLATE.md
    - .github/CONTRIBUTING.md
    - .github/.dockstore.yml
  readme:
    - nextflow_badge

template:
  org: hello
  name: hello-test
  description: just basic test code
  author: steven0seagal
  version: 0.1dev
  force: true
  outdir: .
  skip_features:
    - github
    - gpu
  is_nfcore: false
